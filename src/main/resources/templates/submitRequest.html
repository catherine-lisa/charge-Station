<html lang="en">
<head>

          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <form action="/customer/requestBillList" method="get">
                    <button type="submit" class="btn btn-info" style="margin-top: 8px">查看历史账单</button>
                </form>
            </ul>
            <ul id="time" class="nav navbar-nav" style="margin-left: 38%;margin-top: 10px">
                <!--                <div style="font-size: x-large;color: white">Thu Jan 01 06:03:10 HKT 1970</div>-->
            </ul>
            <ul class="nav navbar-nav navbar-right" id="naviInfo">
                <form action="/customer/logOut" method="get">

<!--    <div class="littlebox">-->

<div class="box" id="bigbox">
    <h1 style="margin-top: 50px;">提交充电请求</h1>
    <div style="display: flex;">
        <div style="display: flex; flex-direction:column;" class="lie1">
            <div>充电类型：</div>
            <div>充电量：</div>
        </div>
        <div style="display: flex; flex-direction:column; " class="lie2">
            <select name="chargingMode" style="line-height: 30px; width: 15vw; margin-top: 10px;">
                <option>快充</option>
                <option>慢充</option>
            </select>
            <input name="chargingNum" type="text" style="line-height: 25px; margin-top: 15px;width: 15vw;"
                   placeholder="单位：度">
        </div>
    </div>
    <button style="margin-top:20px;" onclick="submit()" class="bot">提交</button>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<script>
    window.onload = function () {
        getTime();
    }
    function getTime(){
        $.ajax({
            url: "/customer/getTime",
            type: "GET",
            data: {},
            success: function (result) {
                let time = "";
                time += "<div style=\"font-size: x-large;color: white\">" + result + "</div>";
                $("#time").html(time);
            }
        })
    }
    setInterval("getTime()", 1000); //定时每1秒获取一次时间
    function submit() {
        let chargingMode = document.getElementsByName("chargingMode")[0].value;
        if (chargingMode == "快充")
            chargingMode = "fast";
        else
            chargingMode = "slow";
        let chargingNum = document.getElementsByName("chargingNum")[0].value;
        if (chargingNum == "") {
            alert("充电量不能为空！");
            return;
        }
        $.ajax({
            url: "/customer/requestRecharge",
            type: "POST",
            data: {"chargingMode": chargingMode, "chargingNum": chargingNum},
            success: function (result) {
                if (result == "success") {
                    window.location.href = "/customer/enterQueue";
                } else if (result == "joinFailed") {
                    alert("充电申请失败！");
                }
            }
        });
    }
</script>
</body>
</html>
