<body>

    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

<div class="box" id="bigbox">
    <div>
        <h1>历史详单查看</h1>
        <div style="margin-left: 10vw;display: flex;justify-content: flex-start;">
            <h2>选择充电桩：</h2>
            <button class="bot" style="margin-left: 20px;">1号充电桩</button>
            <button class="bot" style="margin-left: 0px;">2号充电桩</button>
            <button class="bot" style="margin-left: 0px;">3号充电桩</button>

            <button class="bot" style="margin-left: 0px;">5号充电桩</button>
        </div>

        <div style="margin-left: 10vw;display: flex;justify-content: flex-start;">
            <h2>选择查看日期：</h2>
            <h3 style="margin-left: 10px;">开始时间:</h3>
            <input type="text" style="margin-left: 14px;height: 30px; margin-top:20px; width: 50px;">
            <h3>时</h3>
            <input type="text" style="margin-left: 4px;height: 30px; margin-top:20px; width: 50px;">
            <h3>分</h3>
            <h3 style="margin-left:30px;" >———</h3>
            <h3 style="margin-left:30px;">结束时间:</h3>
            <input type="text" style="margin-left: 14px;height: 30px; margin-top:20px; width: 50px;">
            <h3>时</h3>
            <input type="text" style="margin-left: 4px;height: 30px; margin-top:20px; width: 50px;">
            <h3>分</h3>
            <button class="bot">查看</button>
        </div>
        <h3 style="margin-left: 10vw;display: flex;justify-content: flex-start;">历史详单如下：</h3>

        <div class="detailedInfo">
            <div style="display: flex;">
                <!-- 累计充电次数、累计充电时长、累计充电量、累计充电费用、累计服务费用、累计总费用； -->
                <div style="display: flex;flex-direction:column;" class="lie1">
                    <h3 style="margin-left: 20px;">累计充电次数：</h3>
                    <h3 style="margin-left: 20px;">累计充电时长：</h3>
                    <h3 style="margin-left: 20px;">累计充电量：</h3>
                    <h3 style="margin-left: 20px;">累计充电费用：</h3>
                    <h3 style="margin-left: 20px;">累计服务费用：</h3>
                    <h3 style="margin-left: 20px;">累计总费用：</h3>
                </div>
                <div style="display: flex;flex-direction:column;" class="lie2">
                    <h3 style="margin-left: 20px;">XXX</h3>
                    <div style="margin-left: 20px;">
                        <div style="display: flex;">
                            <h3>X</h3>
                            <h3>次</h3>
                        </div>
                    </div>
                    <div style="margin-left: 20px;">
                        <div style="display: flex;">
                            <h3>X</h3>
                            <h3>时</h3>
                        </div>
                    </div>
                    <div style="margin-left: 20px;">
                        <div style="display: flex;">
                            <h3>X</h3>
                            <h3>元</h3>
                        </div>
                    </div>
                    <div style="margin-left: 20px;">
                        <div style="display: flex;">
                            <h3>X</h3>
                            <h3>元</h3>
                        </div>
                    </div>
                    <div style="margin-left: 20px;">
                        <div style="display: flex;">
                            <h3>X</h3>
                            <h3>元</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 车辆ID、车辆电池总容量(度)、请求充电量(度)、排队时长； -->
    </div>
</div>
</body>
<script>
    window.onload = function () {
        getTime();
    }
    function getTime(){
        $.ajax({
            url: "/customer/getTime",
            type: "GET",
            data: {},
            success: function (result) {
                let time = "";
                time += "<div style=\"font-size: x-large;color: white\">" + result + "</div>";
                $("#time").html(time);
            }
        })
    }
    setInterval("getTime()", 1000); //定时每1秒获取一次时间
</script>
</html>
