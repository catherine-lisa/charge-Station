<script>
    window.onload = function () {
        getTime();
    }

    function getTime() {
        $.ajax({
            url: "/customer/getTime",
            type: "GET",
            data: {},
            success: function (result) {
                let time = "";
                time += "<div style=\"font-size: x-large;color: white\">" + result + "</div>";
                $("#time").html(time);
            }
        })
    }

    setInterval("getTime()", 1000); //定时每1秒获取一次时间
    function getReport(id) {
        $.ajax({
            url: "/administrator/createReport/",
            type: "POST",
            data: {"id": id, "startTimeStr": "1970-01-01", "endTimeStr": "1970-01-02"},
            success: function (result) {
                alert('111');
                let msg = "<h3 style=\"margin-left: 20px;\">" + result['totalChargeTimes'] + "次</h3>\n" +
                    "<h3 style=\"margin-left: 20px;\">" + result['totalChargeTime'] + "分钟</h3>\n" +
                    "<h3 style=\"margin-left: 20px;\">" + result['totalChargeVol'] + "度</h3>\n" +
                    "<h3 style=\"margin-left: 20px;\">" + result['chargeFee'] + "元</h3>\n" +
                    "<h3 style=\"margin-left: 20px;\">" + result['serviceFee'] + "元</h3>\n" +
                    "<h3 style=\"margin-left: 20px;\">" + result['totalFee'] + "元</h3>\n";
                $("#info").html(msg);
            },
            error: function () {
                alert("获取运行状态失败");
            }
        })
    }
</script>
